<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evanto DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        color: white;
        background-color: green;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>

    <script>
      var a = document.querySelector("#area");
      a.addEventListener("click", cick);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);
      a.addEventListener("mousemove", mexer);

      function cick() {
        a.innerHTML = "Asteroide";
        a.style.background = "red";
      }
      function entrar() {
        a.innerHTML = "entrou";
        a.style.background = "yellow";
      }
      function sair() {
        a.innerHTML = "saiu";
        a.style.background = "blue";
      }
      function mexer() {
        a.innerHTML = "mexeu kkk";
      }
    </script>
  </body>
</html>
