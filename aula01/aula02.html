  <body>
    <script>
      const pessoas = [

        { pNome: "Rebeca", sNome: "Alexandre" },
        { pNome: "Natália", sNome: "Nzage" },

      let completo = pessoas.map(function (element) {
        return `${element.pNome} ${element.sNome}`;
      });
      console.log(completo);
    </script>
  </body>
